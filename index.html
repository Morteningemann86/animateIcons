<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Animate Icons from FontAwesome</title>

    <style>
        #chain,
        #battery,
        #hourglass {
            font-size: 50px;
        }
    </style>

</head>

<body>
    <div id="chain" class="fa"> </div>
    <br> <br>
    <div id="battery" class="fa"> </div>
    <br> <br>
    <div id="hourglass" class="fa"> </div>


    <script>
        // Brake-chain animation
        function brakeChain() {
            let chain = document.getElementById("chain");
            chain.innerHTML = "&#xf0c1;"; // unicode for the chain symbol

            setTimeout(function() {
                chain.innerHTML = "&#xf127"; // unicde for the chain symbol
            }, 1000);
        }
        // Call animation
        brakeChain();
        // Animate every 2 seconds
        setInterval(brakeChain, 2000)


        // Battery charge animation
        function chargeBattery() {
            let battery = document.getElementById('battery');
            battery.innerHTML = "&#xf244;";
            setTimeout(function() {
                battery.innerHTML = "&#xf243;";
            }, 1000);
            setTimeout(function() {
                battery.innerHTML = "&#xf242;";
            }, 2000);
            setTimeout(function() {
                battery.innerHTML = "&#xf241;";
            }, 3000);
            setTimeout(function() {
                battery.innerHTML = "&#xf240;";
            }, 4000);
        }

        // Run animation
        chargeBattery();

        // Run animation every 5 second
        setInterval(chargeBattery, 5000);

        // Hourglass tip animation

        function hourglassTip() {
            let hourglass = document.getElementById('hourglass');
            hourglass.innerHTML = "&#xf251;";
            setTimeout(function() {
                hourglass.innerHTML = '&#xf252;';
            }, 1000);
            setTimeout(function() {
                hourglass.innerHTML = '&#xf253;';
            }, 2000);


        }
        // Run animation
        hourglassTip();

        // Run animation every 3 seconds
        setInterval(hourglassTip, 3000);
    </script>
</body>

</html>
